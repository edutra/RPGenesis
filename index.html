<!DOCTYPE html>
<html>
  <head>
    <style>
      *, *::after, *::before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
    }

    html, body {
      font-size: 62.5%;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    a {
      text-decoration: none;
    }

    li {
      list-style: none;
    }

    button {
      border: none;
      text-decoration: none;
    }

    </style>
  </head>
  <body></body>
</html>
